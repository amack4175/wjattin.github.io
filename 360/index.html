<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoSphereViewer - equirectangular demo</title>

  <link rel="stylesheet" href="../dist/photo-sphere-viewer.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #photosphere {
      width: 100%;
      height: 100%;
    }

    .psv-button.custom-button {
      font-size: 22px;
      line-height: 20px;
    }

    .demo-label {
      color: white;
      font-size: 20px;
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 5px;
      border: 1px solid white;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script src="../dep/three/build/three.js"></script>
<script src="../dep/d.js/lib/D.js"></script>
<script src="../dep/uevent/uevent.js"></script>
<script src="../dep/dot/doT.js"></script>
<script src="../dep/nosleep.js/dist/NoSleep.js"></script>
<script src="../dep/three/examples/js/renderers/CanvasRenderer.js"></script>
<script src="../dep/three/examples/js/renderers/Projector.js"></script>
<script src="../dep/three/examples/js/controls/DeviceOrientationControls.js"></script>
<script src="../dep/three/examples/js/effects/StereoEffect.js"></script>
<script src="../dist/photo-sphere-viewer.js"></script>

<script>
  var viewer = new PhotoSphereViewer({
    container: 'viewer',
    panorama: 'images/frostbus.jpg'
  });
</script>

</body>
</html>
