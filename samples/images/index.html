<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body>
    <!--
    In HTML images are rendered in the size they are created.
    If a width is specified, the image will be resized and the height will be adjusted proportionally to the width.

  -->
  <img src="pexels-photo-1362309.jpeg" width="600" alt="">
  <hr>
  <img src="pexels-photo-1362309.jpeg" width="300" alt="">
  <hr>
  <img src="pexels-photo-1362309.jpeg" width="200" alt="">
  </body>
</html>
