<!DOCTYPE html>
<html>

<head>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: black;
    }

    #hover{
      margin-top: 100px;
      width:100px;
      height:20px
    }
  </style>
</head>
<body>

<div id="click">Click here!</div>
<div id="clickBox" class="box"></div>

<div id="hover">Hover here!</div>
<div id="hoverBox" class="box"></div>

<button id="button1">Button 1</button>
<button id="button2">Button 2</button>
<button id="button3">Button 3</button>

<div id="replace"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="jquery.js"></script>

<script>
  $(document).ready(function(){
    $("#click").click(function(){
       $("#clickBox").hide();
       //$("#clickBox").toggle(1000);
    });

    $( "#hover" )
     .mouseenter(function() {
       $("#hoverBox").show();
     })
     .mouseleave(function() {
       $("#hoverBox").hide();
     });

     $(".box").css("background-color", "blue");


     var r = 255;
     var g = 0;
     var b = 0;

     var rgb = "rgb(" + r + "," + g + "," + b + ")";
     console.log(rgb);

     $("body").css("background-color", rgb);

     $("#button1").click(function(){
        $("#replace").html("<p>More information 1</p>");
     });

     $("#button2").click(function(){
        $("#replace").html("<p>More information 2</p>");
     });
    //  When writing a compound string use a combination, you can use single and double quotes
     $("#button3").click(function(){
        $("#replace").html("<img src='penguin.jpg'>");
     });

  });

</script>
</body>
</html>
